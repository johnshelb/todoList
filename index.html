<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>To Do List:</h1>
  <ol>
  </ol>
  <script>
    let todos=[]
    function seeIt(todosArray){
      document.getElementsByTagName("ol")[0].innerHTML=""
      todosArray.forEach(function(p){document.getElementsByTagName("ol")[0].innerHTML+=`<li>${p}</li>`
    })
  }
</script>
<script src="script.js"></script>
</body>
</html>
